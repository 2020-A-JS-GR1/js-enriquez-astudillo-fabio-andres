<div class="login" fxLayout="column">
    <div>
        <form 
            #form="ngForm" 
            (ngSubmit)="enviarLogin(form)" 
            fxLayout="column"
        >
            <div fxLayout="column">
                <label for="email">Ingrese su correo:</label>
                <input 
                    id="email" 
                    name="email" 
                    type="text" 
                    email required 
                    [(ngModel)]="email"
                >
            </div>
            <div fxLayout="column">
                <label for="password">Ingrese su contrase√±a:</label>
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    required [(ngModel)]="password"
                >
            </div>
            <div>
                <button 
                    class="submit-but"
                    type="submit" 
                    [disabled]="!form.form.valid"
                >
                    Ingresar
                </button>
                <button 
                    class="reset-but"
                    type="reset"
                >
                    Limpiar formulario
                </button>
            </div>
            <div>
                <a [routerLink]="rutaDeRegistro">Registrarse</a>
            </div>
        </form>
    </div>
</div>
