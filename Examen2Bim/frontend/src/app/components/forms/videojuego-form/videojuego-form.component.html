<div class="form">
    <form #form="ngForm" (ngSubmit)="enviarDatos()" fxLayout="column">
        <div fxLayout="column">
            <label for="nombre">Nombre:</label>
            <input 
                type="text" 
                name="nombre" 
                id="nombre"
                maxlength=20
                minlength="2"
                [(ngModel)]="videojuego.Nombre"
                required
            >
        </div>
        <div fxLayout="column">
            <label for="fabricante">Fabricante:</label>
            <input 
                type="text" 
                name="fabricante" 
                id="fabricante"
                maxlength=20
                minlength="2"
                [(ngModel)]="videojuego.Fabricante"
                required
            >
        </div>
        <div fxLayout="column">
            <label for="precio">Precio:</label>
            <input 
                type="number" 
                name="precio" 
                id="precio"
                step=".01"
                [(ngModel)]="videojuego.Precio"
                required
            >
        </div>
        <div fxLayout="column">
            <label for="soloDigital">Solo disponible en digital:</label>
            <input 
                type="checkbox" 
                name="soloDigital" 
                id="soloDigital"
                [(ngModel)]="videojuego.soloDigital"
                value="true"
            >
        </div>
        <div>
            <button type="reset">Limpiar</button>
            <button 
                type="submit"
                [disabled]="!form.form.valid"
            >{{buttonName}}</button>
        </div>
    </form>
</div>
